<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Malgun Gothic", "맑은 고딕", helvetica, "Apple SD Gothic Neo", sans-serif;
    }

    body {
      background-color: #f5f6f8;
    }

    .header {
      background-color: white;
      border-bottom: 1px solid #e5e5e5;
      padding: 12px 20px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #5479F2;
    }

    .nav-menu {
      display: flex;
      gap: 20px;
    }

    .nav-menu a {
      color: #333;
      text-decoration: none;
      font-size: 15px;
    }

    .user-menu {
      display: flex;
      gap: 20px;
    }

    .user-menu a {
      color: #5479F2;
      text-decoration: none;
      font-size: 15px;
    }

    .news-section {
      max-width: 1200px;
      margin: 100px auto 40px; /* 상단 100px로 헤더와 겹치지 않게 설정 */
      background-color: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .notice-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 20px;
    }

    .notice-item {
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.2s;
    }

    .notice-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .notice-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .notice-content {
      padding: 15px;
    }

    .notice-content h3 {
      font-size: 16px;
      margin-bottom: 8px;
      color: #333;
    }

    .notice-content p {
      font-size: 14px;
      color: #666;
    }

    h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
      text-align: left;
    }

  </style>
</head>
<body>
<header class="header">
  <div class="logo" onclick="location.href='ysProject.html'">청룡인</div>
  <nav class="nav-menu">
    <a href="AllBulletinBoards.html">게시판</a>
    <a href="notice.html">공지사항</a>
    <a href="#blog">챗봇상담</a>
    <a href="allNotice.html">정책 알림판</a>
  </nav>
  <div class="user-menu">
    <a href=login.html>로그인</a>
    <a href=signUp.html>회원가입</a>
  </div>
</header>

<div class="news-section">

      <div class="notice-content">

    <div class="notice-item">

  </div>
</div>
</body>
</html>
